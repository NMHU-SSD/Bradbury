<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
        <!--Bootstrap---> 
        <link href="libraries/bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <!---videoJS--->
        <link href="libraries/videojs/video-js.css" rel="stylesheet">
        <link href="libraries/videojs-overlay/videojs-overlay.css" rel="stylesheet">
        <!-- CSS --->
        <link href="css/general.css" rel="stylesheet">
        <link href="css/comps.css" rel="stylesheet">
        <link href="css/modal.css" rel="stylesheet">
        <link href="css/tubie.css" rel="stylesheet">
    <title>Transformative Computing</title>
  </head> 
  <body>	
	<div id="app">	
		<main>
            <!--Pop overs-->
            <modal-overlay id="modalVid" ref="modalVid" exitout="false" :video="comp.been[0].video" :countdown="timeData.videotimer" @stopvideo="videoModalClose($event)"></modal-overlay>
            <modal-overlay id="modalTimer" exitout="true" :countdown="timeData.quitout" :message="timeData.message" ref="timeModal"></modal-overlay>
            <info-overlay id="modalInfo" ref="modalInfo" spec="info" :slides="rd100.covers"
                          :countdown="timeData.timeout" @stopvideo="videoModalClose($event)" @seturl="displayVideo($event)"></info-overlay>
            <info-overlay id="modalVideo1" ref="modalVideo1" spec="vid" :slides="comp.been"
                          :countdown="timeData.videotimer" @stopvideo="videoModalClose($event)"></info-overlay>
            <info-overlay id="modalVideo2" ref="modalVideo2" spec="vid" :slides="comp.headed"
                          :countdown="timeData.videotimer" @stopvideo="videoModalClose($event)"></info-overlay>

            <!--- Main Layout components---->
            <div class="background title">
                <h3 class="skinny-font">Exascale and beyond...</h3>
                <h1 class="title-font">High-Performance
                    Computing Technologies</h1>
            </div>
            <trans-comp id="top" :header="comp.header" :slides1="comp.been" :slides2="comp.headed" @seturl="displayTech($event)"></trans-comp>
            <rd-comp id="rd" :covers="rd100.covers" @setcover="displayCover($event)"></rd-comp>
                    
        </main>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS--->
    <script src="libraries/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="libraries/popper/popper.min.js"></script>
    <script src="libraries/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
	<!-- Vue production version, optimized for size and speed--->
    <script src="libraries/vuejs/vue.js"></script>
    <!--- Video JS--->
    <script src="libraries/videojs/video.js"></script>
    <!--- VideoJS Overlay---->
    <script src="libraries/videojs-overlay/videojs-overlay.js"></script>
    <!-- Vue Components -->
      <script src="components/tubieOverlay.vue.js"></script>
      <script src="components/modalOverlay.vue.js"></script>
      <script src="components/rdComp.vue.js"></script>
      <script src="components/transComp.vue.js"></script>
      <script src="components/infoOverlay.vue.js"></script>
	<!-- Vue App / Router -->
	<script src="app.js"></script>
	

  </body>
</html>
