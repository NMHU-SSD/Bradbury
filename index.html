<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
        <!---videoJS---->
        <link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet">
        <link href="libraries/videojs-overlay/videojs-overlay.css" rel="stylesheet">
        <!-- CSS --->
        <link rel="stylesheet" href="assets/stylesheet.css">
        <link rel="stylesheet" href="assets/tubie_modal.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300;500&family=Karla&display=swap" rel="stylesheet">

    <title>Sustainability</title>
  </head> 
  <body>	
	<div id="app">	
		<main>
            <h1 v-show=false id="header" class="content-title">TItlte</h1>
            <!-- Pop overs--->
            <modal-overlay id="modalVideo" exitout="false" :countdown="timeData.videotimer" ref="modalVideo" @stopvideo="videoModalClose()"></modal-overlay>
            <modal-overlay id="modalTimer" exitout="true" :countdown="timeData.quitout" :message="timeData.message" ref="timeModal"></modal-overlay> 
            
            <!--- Main Layout components---->
            <slideshow-component id="slideshow" :images="title.slideshow" :memo="title.memo" :tubie="title.tubie" speed=5000 @switchout="switchData"></slideshow-component>
            <building-future v-show=firstData id="index" :slides="drive.slides" :header="drive.header"
                             banner=true buddy="dyk" @seturl="displayVideo($event)" ref="style1"></building-future>
            <building-future v-show=firstData id="dyk" :slides="drive.didYouKnow" :header="drive.header"
                             @seturl="displayVideo($event)"></building-future>
            <!--- Second Data set---->
            <!--slideshow-component v-show=false id="slideshow" :images="title.slideshow" :memo="title.memo" :tubie="title.tubie" speed=5000 @switchout="switchData"></slideshow-component---->
            <building-future v-show=!firstData id="index2" :slides="sustainable.slides" :header="sustainable.header" 
                             banner=true buddy="dyk2" mono=true @seturl="displayVideo($event)" ref="style2"></building-future>
            <building-future v-show=!firstData id="dyk2" :slides="sustainable.didYouKnow" :header="sustainable.header" mono=true
                             @seturl="displayVideo($event)"></building-future>j
        </main>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- Vue production version, optimized for size and speed -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--- Video JS----->
    <script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
    <!--- VideoJS Overlay---->
    <script src="libraries/videojs-overlay/videojs-overlay.js"></script>
    <!-- Vue Components -->
      <script src="components/buildingFuture.vue.js"></script>
      <script src="components/slideshowComponent.vue.js"></script>
      <script src="components/tubieOverlay.vue.js"></script>
      <script src="components/modalOverlay.vue.js"></script>
	<!-- Vue App / Router -->
	<script src="app.js"></script>
	

  </body>
</html>
