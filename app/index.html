<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
        <!--Bootstrap---> 
        <link href="libraries/bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <!---videoJS--->
        <link href="libraries/videojs/video-js.css" rel="stylesheet">
        <link href="libraries/videojs-overlay/videojs-overlay.css" rel="stylesheet">
        <!-- CSS --->
        <link href="css/general.css" rel="stylesheet">
        <link href="css/comps.css" rel="stylesheet">
        <link href="css/modal.css" rel="stylesheet">
        <link href="css/tubie.css" rel="stylesheet">
        <link href="css/heights.css" rel="stylesheet">
    <title>Transformative Computing</title>
  </head> 
  <body>
      <div id="empty" class="text-center "><button id="scrollUp" ><span>^</span> SCROLL UP</button></div>

	<div id="app">	
        <main>
		
            <!--Pop overs-->
            <info-overlay id="modalHard" ref="modalHard" spec="info" :slides="rd100.hardware"
                          :countdown="timeData.timeout" @stopvideo="toDefault" @seturl="displayTech($event)"></info-overlay>
            <info-overlay id="modalNet" ref="modalNet" spec="info" :slides="rd100.networking"
                          :countdown="timeData.timeout" @stopvideo="toDefault" @seturl="displayTech($event)"></info-overlay>
            <info-overlay id="modalSoft" ref="modalSoft" spec="info" :slides="rd100.software"
                          :countdown="timeData.timeout" @stopvideo="toDefault" @seturl="displayTech($event)"></info-overlay>
            
            <info-overlay id="modalVideo1" ref="modalVideo1" spec="vid" :slides="comp.been"
                          :countdown="timeData.videotimer" @stopvideo="videoModalClose($event)" @seturl="displayTech($event)"></info-overlay>
            <info-overlay id="modalVideo2" ref="modalVideo2" spec="vid" :slides="comp.headed"
                          :countdown="timeData.videotimer" @stopvideo="videoModalClose($event)" @seturl="displayTech($event)"></info-overlay>
            
            <modal-overlay id="modalVid" ref="modalVid" :countdown="timeData.videotimer" @stopvideo="videoModalClose($event)"></modal-overlay>
            <modal-overlay id="modalTimer" :countdown="timeData.quitout" :message="timeData.message" ref="timeModal"></modal-overlay>

            <!--- Main Layout components---->
            <div class="background title">
                <h1 class="title-font">{{ timeData.pageTitle }}</h1>
            </div>
            <trans-comp v-if="pageTubie" id="top" :data="comp" :tubie="pageTubie" @seturl="displayTech($event)"></trans-comp>
            <rd-comp id="rd" :body="rd100.body" :covers="rd100.covers" @setcover="displayCover($event)"></rd-comp>
                    
		
      </main>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS--->
    <script src="libraries/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="libraries/popper.js/dist/umd/popper.min.js"></script>
    <script src="libraries/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
	<!-- Vue production version, optimized for size and speed--->
    <script src="libraries/vuejs/vue.js"></script>
    <!--- Video JS--->
    <script src="libraries/videojs/video.js"></script>
    <!--- VideoJS Overlay---->
    <script src="libraries/videojs-overlay/videojs-overlay.js"></script>
    <!-- Vue Components -->
    <script src="components/tubieOverlay.vue.js"></script>
    <script src="components/modalOverlay.vue.js"></script>
    <script src="components/rdComp.vue.js"></script>
    <script src="components/transComp.vue.js"></script>
    <script src="components/infoOverlay.vue.js"></script>
	<!-- Vue App / Router -->
	<script src="app.js"></script>
	

  </body>
</html>
