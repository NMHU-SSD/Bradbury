<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap---> 
    <link href="libraries/bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <!---videoJS--->
    <link href="libraries/videojs/video-js.css" rel="stylesheet">
    <link href="libraries/videojs-overlay/videojs-overlay.css" rel="stylesheet">
    <!-- CSS --->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/womenStyle.css">
    <link rel="stylesheet" href="css/tubieStyle.css">
    <link rel="stylesheet" href="css/modalStyle.css">
    <link rel="stylesheet" href="css/heightStyle.css">

    <title>Women in Computing</title>
</head>
<body>
    <div id="empty" class="text-center ">
        <button id="scrollUp" ><span>^</span> SCROLL UP</button>
    </div>

	<div id="app">	
		<main>
            <!-- Pop overs --->
            <modal-overlay :id="modalVideo" :countdown="timeData.videotimer" :ref="modalVideo" @stopvideo="videoModalClose()" @getnext="getNextVid($event)" @getprev="getPrevVid($event)"></modal-overlay>
            <modal-overlay :id="modalTimer" :countdown="timeData.quitout" :message="timeData.message" ref="timeModal"></modal-overlay> 
            
            
            <!--- Main Layout components---->
            <div id="titleBar" class="title-header">
                <h1 class="title-font align-self-center">{{ timeData.pageTitle }}</h1>
            </div>
            <woman-computing :id="computeId" :ref="computeId" :slides="womenComputingData" :header="womenComputingData.header" :tubie="tubie"
                             :speed="womenComputingData.slidespeed" @selected="itemselect($event)"></woman-computing>
            <building-future :id="historyId" :ref="historyId" :slides="buildingFutureData" :header="buildingFutureData.header" :tubie="tubie" 
                             :speed="buildingFutureData.slidespeed" :videosdata="inTheirWordsData" 
                             @seturl="displayVideo($event)" @othervids="passVids($event)" @selected="itemselect($event)"></building-future>
            <time-line v-if=true id="timeline" :tubie="null" :webpage="timelineData.url" :title="timelineData.title" :subtitle="timelineData.subtitle" 
                       @seturl="displayVideo($event)" @selected="itemselect($event)"></time-line>
        </main>
	</div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS--->
    <script src="libraries/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="libraries/popper.js/dist/umd/popper.min.js"></script>
    <script src="libraries/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
	<!-- Vue production version, optimized for size and speed--->
    <script src="libraries/vuejs/vue.js"></script>
    <!--- Video JS--->
    <script src="libraries/videojs/video.js"></script>
    <!--- VideoJS Overlay---->
    <script src="libraries/videojs-overlay/videojs-overlay.js"></script>
	<!-- Vue Components-->
    <script src="components/carouselCom.vue.js"></script>
    <script src="components/buildingFuture.vue.js"></script>
    <script src="components/womanComputing.vue.js"></script>
    <script src="components/modalOverlay.vue.js"></script>
    <script src="components/timeLine.vue.js"></script>
    <script src="components/tubieOverlay.vue.js"></script>
    <script src="components/slideshowComponent.vue.js"></script>
	
	<!-- Vue App / Router -->
	<script src="app.js"></script>
  </body>
</html>
