<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
        <!-- CSS --->
        <link rel="stylesheet" href="womenStyle.css">
        <link rel="stylesheet" href="heightStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300;500&display=swap" rel="stylesheet">

    <title>Women in Computing</title>
  </head>
 
  <body>	
	<div id="app">	
		<main>
            <!-- Pop overs --->
            <modal-overlay :id="modalVideo" exitout="false" :countdown="quitout" :ref="modalVideo" @stopvideo="videoModalClose()"></modal-overlay>
            <modal-overlay :id="modalTimer" exitout="true" :countdown="timeData.quitout" :message="timeData.message" ref="timeModal"></modal-overlay> 
            <!--- Main Layout components---->
            <title-bar v-show=true height="200px"></title-bar>
            <woman-computing v-show=true :id="computeId" :slides="womenComputingData.slides" :header="womenComputingData.header" :speed="womenComputingData.slidespeed" @selected="itemselect($event)" :ref="computeId"></woman-computing>
            <building-future v-show=true :id="historyId" :slides="buildingFutureData.slides" :header="buildingFutureData.header" :speed="buildingFutureData.slidespeed" :videosdata="inTheirWordsData" @seturl="displayVideo($event)" @selected="itemselect($event)" :ref="historyId"></building-future>
            <time-line v-show=true id="timeline" :tubie="timelineData.tubie" :webpage="timelineData.url" @seturl="displayVideo($event)" @selected="itemselect($event)"></time-line>
        </main>
	</div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	
	<!-- Vue development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Vue production version, optimized for size and speed -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

	
	<!-- Vue Components-->
    <script src="components/titleBar.vue.js"></script>
    <script src="components/buildingFuture.vue.js"></script>
    <script src="components/womenComputing.vue.js"></script>
    <script src="components/modalOverlay.vue.js"></script>
    <script src="components/timeLine.vue.js"></script>
    <script src="components/tubieOverlay.vue.js"></script>
    <script src="components/slideshowComponent.vue.js"></script>
	
	<!-- Vue App / Router -->
	<script src="app.js"></script>

  </body>
</html>
